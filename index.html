<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Film Premiere | Official Tickets</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-teal: #008080;
            --brand-gold: #d4af37;
            --brand-navy: #001f3f;
            --bg-light: #f1f5f9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-light); 
            color: var(--brand-navy);
            display: flex; justify-content: center; padding: 20px;
        }

        .container { width: 100%; max-width: 450px; }

        /* Main Card */
        .card { 
            background: white; border-radius: 24px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,31,63,0.1); border: 1px solid rgba(0,0,0,0.05);
        }

        header { text-align: center; margin-bottom: 25px; }
        .brand-name { font-weight: 800; letter-spacing: 4px; color: var(--brand-teal); font-size: 14px; margin-bottom: 5px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 28px; margin: 0; color: var(--brand-navy); }

        /* Timer */
        .countdown-timer { 
            display: flex; justify-content: space-around; background: var(--brand-navy); 
            padding: 15px; border-radius: 16px; color: white; margin-bottom: 25px;
        }
        .timer-unit span { display: block; font-size: 20px; font-weight: 800; }
        .timer-unit small { font-size: 10px; opacity: 0.7; text-transform: uppercase; }

        /* Form Styling */
        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 8px; color: #64748b; }
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #e2e8f0; 
            margin-bottom: 20px; font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: var(--brand-teal); outline: none; box-shadow: 0 0 0 3px rgba(0,128,128,0.1); }

        button { 
            width: 100%; padding: 16px; border-radius: 12px; border: none; 
            background: var(--brand-teal); color: white; font-size: 16px; 
            font-weight: 700; cursor: pointer; transition: 0.3s; 
        }
        button:active { transform: scale(0.98); }

        /* PREMIUM TICKET STYLE */
        .ticket-visual {
            background: white; border-radius: 20px; position: relative;
            overflow: hidden; width: 320px; margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* Side Punch Holes */
        .ticket-visual::before, .ticket-visual::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            background: var(--bg-light); border-radius: 50%; top: 50%; transform: translateY(-50%); z-index: 2;
        }
        .ticket-visual::before { left: -10px; }
        .ticket-visual::after { right: -10px; }

        .ticket-header { padding: 25px 20px; border-bottom: 2px dashed #e2e8f0; text-align: center; }
        .ticket-body { padding: 25px 20px; text-align: center; }

        /* Category Themes */
        .theme-regular { border-top: 8px solid var(--brand-teal); }
        .theme-vip { border-top: 8px solid var(--brand-gold); background: #fffdf5; }
        .theme-group { border-top: 8px solid #166534; }

        .vip-star { color: var(--brand-gold); font-size: 24px; margin-bottom: 5px; }
        .guest-name { font-family: 'Playfair Display', serif; font-size: 22px; margin: 10px 0; }
        .badge { 
            display: inline-block; padding: 5px 12px; border-radius: 20px; 
            font-size: 11px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
        }
        .badge-vip { background: var(--brand-gold); color: white; }
        .badge-reg { background: var(--brand-teal); color: white; }

        .hidden { display: none !important; }
        .spinner { 
            width: 40px; height: 40px; border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--brand-teal); border-radius: 50%; 
            animation: spin 1s linear infinite; margin: 20px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Admin Styles */
        .admin-modal { position: fixed; inset: 0; background: white; z-index: 2000; padding: 20px; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="customerView">
            <header>
                <div id="adminTrigger" style="width: 70px; height: 70px; margin: 0 auto 10px; cursor: pointer;">
                    <img src="./logo.webp" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div>
                <div class="brand-name">MUTCU PRESENTS</div>
                <h1>Film Premiere</h1>
            </header>

            <div class="countdown-timer" id="timer">
                <div class="timer-unit"><span id="days">00</span><small>Days</small></div>
                <div class="timer-unit"><span id="hours">00</span><small>Hrs</small></div>
                <div class="timer-unit"><span id="minutes">00</span><small>Min</small></div>
                <div class="timer-unit"><span id="seconds">00</span><small>Sec</small></div>
            </div>

            <form id="ticketForm">
                <label>FULL NAME</label>
                <input type="text" id="name" placeholder="John Doe" required>
                
                <label>M-PESA PHONE NUMBER</label>
                <input type="tel" id="phone" placeholder="0712345678" required>
                
                <label>TICKET TYPE</label>
                <select id="type" onchange="toggleGroupFields();">
                    <option value="Regular">Regular - KSH 100</option>
                    <option value="VIP">VIP Experience - KSH 200</option>
                    <option value="Group of 5">Group Discount - KSH 400</option>
                </select>

                <div id="groupFields" class="hidden" style="background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                    <label>LIST MEMBER NAMES</label>
                    <input type="text" class="member-name" placeholder="Member 2">
                    <input type="text" class="member-name" placeholder="Member 3">
                    <input type="text" class="member-name" placeholder="Member 4">
                    <input type="text" class="member-name" placeholder="Member 5">
                </div>
                
                <button type="submit" id="submitBtn">PURCHASE TICKET</button>
                <p style="text-align:center; font-size:12px; margin-top:20px; color:#64748b; cursor:pointer" onclick="showRetrievePrompt()">
                    LOST YOUR TICKET? <b>RETRIEVE HERE</b>
                </p>
            </form>

            <div id="statusArea" class="hidden"></div>
        </div>
    </div>
</div>

<div id="adminModal" class="admin-modal hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0">Gate Control</h2>
        <button onclick="location.reload()" style="width:auto; padding:8px 15px; background:#ef4444;">Exit</button>
    </div>
    <div class="stat-grid">
        <div class="stat-box"><small>TOTAL REVENUE</small><div id="statRevenue" style="font-size:20px; font-weight:800;">0</div></div>
        <div class="stat-box"><small>GUESTS INSIDE</small><div id="statAdmitted" style="font-size:20px; font-weight:800;">0</div></div>
    </div>
    <button onclick="startScanner()" style="margin-bottom:20px; background:var(--brand-navy);">ðŸ“· OPEN SCANNER</button>
    <div id="reader"></div>
    <div id="adminBody"></div>
</div>

<script>
    const SUPABASE_URL = "https://somzfvdzwpdexxixyltl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvbXpmdmR6d3BkZXh4aXh5bHRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MjY0NjQsImV4cCI6MjA4MzUwMjQ2NH0.Q0WfNnyPMDmRvJhR1Mn-GEVhElcBAJS-tySRHcyQ2Ww"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const INTASEND_KEY = "ISPubKey_test_620da1ea-5e59-4597-9308-02e9ec9a2f6d"; 
    const PRICES = { "Regular": 100, "VIP": 200, "Group of 5": 400 };

    let html5QrCode;

    // Admin Toggle
    let clickCount = 0;
    document.getElementById('adminTrigger').onclick = () => {
        clickCount++;
        if (clickCount >= 5) { clickCount = 0; openAdmin(); }
        setTimeout(() => clickCount = 0, 3000);
    };

    window.addEventListener('DOMContentLoaded', () => {
        startCountdown();
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('checkout_id')) saveAndShow(urlParams);
    });

    document.getElementById('ticketForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const type = document.getElementById('type').value;
        
        let fPhone = phone.replace(/\D/g, ""); 
        if (fPhone.startsWith("0")) fPhone = "254" + fPhone.substring(1);

        btn.innerText = "OPENING M-PESA...";
        btn.disabled = true;

        const intasend = new IntaSend({ publicAPIKey: INTASEND_KEY, live: false });
        let members = Array.from(document.querySelectorAll('.member-name')).map(i => i.value).filter(v => v).join(", ");
        
        const returnUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&phone=${fPhone}&type=${type}&members=${encodeURIComponent(members)}`;
        
        intasend.on("COMPLETE", (res) => { window.location.href = returnUrl + "&checkout_id=" + res.checkout_id; });
        intasend.run({ amount: PRICES[type], currency: "KES", phone_number: fPhone, first_name: name, payment_methods: ["MPESA"] });
    };

    async function saveAndShow(params) {
        document.getElementById('ticketForm').classList.add('hidden');
        const area = document.getElementById('statusArea');
        area.classList.remove('hidden');
        area.innerHTML = `<div style="text-align:center;"><div class="spinner"></div><p>Generating Your Premium Pass...</p></div>`;

        const ticketData = {
            name: params.get('name'),
            phone: params.get('phone'),
            ticket_type: params.get('type'),
            mpesa_code: params.get('checkout_id'), 
            group_members: params.get('members'),
            status: 'paid',
            admitted_count: 0 
        };

        await _supabase.from('tickets').upsert([ticketData], { onConflict: 'mpesa_code' });
        renderTicket(ticketData);
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    function renderTicket(data) {
        const theme = data.ticket_type === 'VIP' ? 'theme-vip' : (data.ticket_type === 'Group of 5' ? 'theme-group' : 'theme-regular');
        const badgeClass = data.ticket_type === 'VIP' ? 'badge-vip' : 'badge-reg';
        
        document.getElementById('statusArea').innerHTML = `
            <div id="printableTicket" class="ticket-visual ${theme}">
                <div class="ticket-header">
                    <div style="font-size: 10px; font-weight: 800; letter-spacing: 2px; color: #94a3b8; margin-bottom: 5px;">OFFICIAL ENTRY PASS</div>
                    <div style="font-family: 'Playfair Display', serif; font-size: 20px;">Film Premiere 2026</div>
                </div>
                <div class="ticket-body">
                    ${data.ticket_type === 'VIP' ? '<div class="vip-star">â˜…</div>' : ''}
                    <div class="guest-name">${data.name}</div>
                    <div style="margin-bottom: 20px;">
                        <span class="badge ${badgeClass}">${data.ticket_type}</span>
                    </div>
                    <div id="qrcode" style="display:flex; justify-content:center; margin-bottom: 15px;"></div>
                    <div style="font-family: monospace; font-size: 11px; color: #94a3b8;">REF: ${data.mpesa_code}</div>
                </div>
            </div>
            <button onclick="downloadTicket()" style="margin-top: 25px; background: var(--brand-navy);">ðŸ’¾ SAVE TICKET TO GALLERY</button>
        `;
        new QRCode(document.getElementById("qrcode"), { text: data.mpesa_code, width: 140, height: 140, colorDark: "#001f3f" });
    }

    // Admin & Support
    async function verifyAndCheckIn(code) {
        const { data } = await _supabase.from('tickets').select('*').eq('mpesa_code', code).single();
        if (!data) return alert("Ticket Not Found!");
        let max = data.ticket_type === 'Group of 5' ? 5 : 1;
        if ((data.admitted_count || 0) >= max) return alert("Already Used!");
        
        await _supabase.from('tickets').update({ status: 'admitted', admitted_count: (data.admitted_count || 0) + 1 }).eq('mpesa_code', code);
        alert(`ACCESS GRANTED: ${data.name}`);
        refreshAdminData();
    }

    async function refreshAdminData() {
        const { data } = await _supabase.from('tickets').select('*');
        if (data) {
            document.getElementById('statRevenue').innerText = "KSH " + data.reduce((acc, t) => acc + (PRICES[t.ticket_type] || 0), 0);
            document.getElementById('statAdmitted').innerText = data.reduce((acc, t) => acc + (t.admitted_count || 0), 0);
        }
    }

    function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (code) => { verifyAndCheckIn(code); html5QrCode.stop(); });
    }

    async function openAdmin() {
        if(prompt("PIN:") === "2060") {
            document.getElementById('adminModal').classList.remove('hidden');
            refreshAdminData();
        }
    }

    async function downloadTicket() {
        const canvas = await html2canvas(document.getElementById('printableTicket'), { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = `Premiere_Ticket_${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    function startCountdown() {
        const target = new Date("2026-02-15T18:00:00").getTime();
        setInterval(() => {
            const d = target - new Date().getTime();
            if (d < 0) return;
            document.getElementById("days").innerText = Math.floor(d / 86400000).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((d % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((d % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((d % 60000) / 1000).toString().padStart(2, '0');
        }, 1000);
    }

    function toggleGroupFields() { 
        document.getElementById('groupFields').classList.toggle('hidden', document.getElementById('type').value !== 'Group of 5'); 
    }

    async function showRetrievePrompt() {
        const code = prompt("Enter M-Pesa Code:");
        if (!code) return;
        const { data } = await _supabase.from('tickets').select('*').eq('mpesa_code', code.trim()).single();
        if (data) { 
            renderTicket(data); 
            document.getElementById('ticketForm').classList.add('hidden'); 
            document.getElementById('statusArea').classList.remove('hidden'); 
        } else { alert("Ticket not found."); }
    }
</script>
</body>
</html>
