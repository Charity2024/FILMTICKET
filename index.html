<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Film Premiere | Official Tickets</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #050a14;
            --card-bg: #0f172a;
            --brand-teal: #2dd4bf;
            --brand-gold: #fbbf24;
            --input-fill: #1e293b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg); 
            background-image: radial-gradient(circle at top, #1e293b 0%, #050a14 100%);
            color: white;
            display: flex; justify-content: center; min-height: 100vh; padding: 20px;
        }

        .container { width: 100%; max-width: 450px; }

        /* Glassmorphism Card */
        .card { 
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px; padding: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 25px; }
        header img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid var(--brand-teal); }
        h1 { font-size: 24px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin: 0; background: linear-gradient(to right, var(--brand-teal), var(--brand-gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Countdown Timer Look from Screenshot */
        .countdown-timer { 
            display: flex; justify-content: space-around; background: rgba(0, 0, 0, 0.3); 
            padding: 15px; border-radius: 16px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05);
        }
        .timer-unit { text-align: center; }
        .timer-unit span { display: block; font-size: 22px; font-weight: 800; color: var(--brand-teal); }
        .timer-unit small { font-size: 10px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        /* Inputs */
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: var(--brand-teal); letter-spacing: 1px; }
        input, select { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 20px; font-size: 15px; background: var(--input-fill); color: white; transition: 0.3s;
        }
        input::placeholder { color: rgba(255,255,255,0.3); }
        input:focus { border-color: var(--brand-teal); outline: none; background: #26334d; }

        /* The Gradient Button from Screenshot */
        .pay-btn { 
            width: 100%; padding: 18px; border-radius: 12px; border: none; 
            background: linear-gradient(90deg, var(--brand-gold) 0%, var(--brand-teal) 100%);
            color: #050a14; font-size: 16px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .pay-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Ticket View */
        .ticket-visual {
            background: white; border-radius: 15px; overflow: hidden; width: 100%; max-width: 320px;
            margin: 0 auto; color: #0f172a; position: relative;
        }
        .ticket-header { background: #f8fafc; padding: 15px; text-align: center; border-bottom: 2px dashed #e2e8f0; }
        .ticket-body { padding: 20px; text-align: center; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .badge-vip { background: var(--brand-gold); color: black; }
        .badge-reg { background: var(--brand-teal); color: black; }

        .hidden { display: none !important; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--brand-teal); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Admin/Help Floating Button */
        .help-btn { position: fixed; bottom: 20px; right: 20px; background: #22c55e; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; font-weight: 700; text-decoration: none; display: flex; align-items: center; gap: 8px; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3); }
        .help-btn::before { content: ''; width: 8px; height: 8px; background: white; border-radius: 50%; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="customerView">
            <header>
                <img src="./logo.webp" alt="Logo" id="adminTrigger">
                <h1>Film Premiere</h1>
            </header>

            <div class="countdown-timer">
                <div class="timer-unit"><span id="days">37</span><small>Days</small></div>
                <div class="timer-unit"><span id="hours">11</span><small>Hrs</small></div>
                <div class="timer-unit"><span id="minutes">26</span><small>Min</small></div>
                <div class="timer-unit"><span id="seconds">40</span><small>Sec</small></div>
            </div>

            <form id="ticketForm">
                <label>FULL NAME</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label>PHONE NUMBER (M-PESA)</label>
                <input type="tel" id="phone" placeholder="0712345678" required>
                
                <label>TICKET CATEGORY</label>
                <select id="type" onchange="toggleGroupFields();">
                    <option value="Regular">Regular Ticket - 100/-</option>
                    <option value="VIP">VIP Ticket - 200/-</option>
                    <option value="Group of 5">Group of 5 - 400/-</option>
                </select>

                <div id="groupFields" class="hidden">
                    <label>GROUP MEMBERS</label>
                    <input type="text" class="member-name" placeholder="Name 2">
                    <input type="text" class="member-name" placeholder="Name 3">
                    <input type="text" class="member-name" placeholder="Name 4">
                    <input type="text" class="member-name" placeholder="Name 5">
                </div>
                
                <div style="text-align: center; font-size: 12px; color: rgba(255,255,255,0.5); margin-bottom: 15px;">
                    <span id="ticketCount">40</span> tickets left
                </div>

                <button type="submit" id="submitBtn" class="pay-btn">Pay and Get Ticket</button>
                
                <p style="text-align:center; font-size:12px; margin-top:20px; color:rgba(255,255,255,0.4); cursor:pointer" onclick="showRetrievePrompt()">
                    ALREADY PAID? <span style="color:var(--brand-teal)">RETRIEVE TICKET</span>
                </p>
            </form>

            <div id="statusArea" class="hidden"></div>
        </div>
    </div>
</div>

<a href="#" class="help-btn">Need Help?</a>

<script>
    const SUPABASE_URL = "https://somzfvdzwpdexxixyltl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvbXpmdmR6d3BkZXh4aXh5bHRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5MjY0NjQsImV4cCI6MjA4MzUwMjQ2NH0.Q0WfNnyPMDmRvJhR1Mn-GEVhElcBAJS-tySRHcyQ2Ww"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const INTASEND_KEY = "ISPubKey_test_620da1ea-5e59-4597-9308-02e9ec9a2f6d"; 
    const PRICES = { "Regular": 100, "VIP": 200, "Group of 5": 400 };

    window.addEventListener('DOMContentLoaded', () => {
        startCountdown();
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('checkout_id')) saveAndShow(urlParams);
    });

    document.getElementById('ticketForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const type = document.getElementById('type').value;
        
        let fPhone = phone.replace(/\D/g, ""); 
        if (fPhone.startsWith("0")) fPhone = "254" + fPhone.substring(1);

        btn.innerText = "REDIRECTING...";
        btn.disabled = true;

        const intasend = new IntaSend({ publicAPIKey: INTASEND_KEY, live: false });
        let members = Array.from(document.querySelectorAll('.member-name')).map(i => i.value).filter(v => v).join(", ");
        
        const returnUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&phone=${fPhone}&type=${type}&members=${encodeURIComponent(members)}`;
        intasend.on("COMPLETE", (res) => { window.location.href = returnUrl + "&checkout_id=" + res.checkout_id; });
        intasend.run({ amount: PRICES[type], currency: "KES", phone_number: fPhone, first_name: name, payment_methods: ["MPESA"] });
    };

    async function saveAndShow(params) {
        document.getElementById('ticketForm').classList.add('hidden');
        const area = document.getElementById('statusArea');
        area.classList.remove('hidden');
        area.innerHTML = `<div style="text-align:center;"><div class="spinner"></div><p>Verifying Payment...</p></div>`;

        const ticketData = {
            name: params.get('name'),
            phone: params.get('phone'),
            ticket_type: params.get('type'),
            mpesa_code: params.get('checkout_id'), 
            group_members: params.get('members'),
            status: 'paid',
            admitted_count: 0 
        };

        await _supabase.from('tickets').upsert([ticketData], { onConflict: 'mpesa_code' });
        renderTicket(ticketData);
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    function renderTicket(data) {
        document.getElementById('statusArea').innerHTML = `
            <div id="printableTicket" class="ticket-visual">
                <div class="ticket-header">
                    <div style="font-size: 10px; font-weight: 800; opacity: 0.5;">FILM PREMIERE 2026</div>
                </div>
                <div class="ticket-body">
                    <div style="font-size: 20px; font-weight: 800; margin-bottom: 5px;">${data.name}</div>
                    <div style="margin-bottom: 15px;"><span class="badge ${data.ticket_type === 'VIP' ? 'badge-vip' : 'badge-reg'}">${data.ticket_type}</span></div>
                    <div id="qrcode" style="display:flex; justify-content:center; margin-bottom: 15px;"></div>
                    <div style="font-family: monospace; font-size: 10px; opacity: 0.5;">REF: ${data.mpesa_code}</div>
                </div>
            </div>
            <button onclick="downloadTicket()" class="pay-btn" style="margin-top: 20px;">Save Ticket Image</button>
        `;
        new QRCode(document.getElementById("qrcode"), { text: data.mpesa_code, width: 140, height: 140 });
    }

    async function downloadTicket() {
        const canvas = await html2canvas(document.getElementById('printableTicket'), { scale: 3 });
        const link = document.createElement('a');
        link.download = `Ticket_${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    function startCountdown() {
        const target = new Date("2026-02-15T18:00:00").getTime();
        setInterval(() => {
            const d = target - new Date().getTime();
            if (d < 0) return;
            document.getElementById("days").innerText = Math.floor(d / 86400000).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((d % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((d % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((d % 60000) / 1000).toString().padStart(2, '0');
        }, 1000);
    }

    function toggleGroupFields() { 
        document.getElementById('groupFields').classList.toggle('hidden', document.getElementById('type').value !== 'Group of 5'); 
    }

    async function showRetrievePrompt() {
        const code = prompt("Enter M-Pesa Code:");
        if (!code) return;
        const { data } = await _supabase.from('tickets').select('*').eq('mpesa_code', code.trim()).single();
        if (data) { 
            renderTicket(data); 
            document.getElementById('ticketForm').classList.add('hidden'); 
            document.getElementById('statusArea').classList.remove('hidden'); 
        } else { alert("Ticket not found."); }
    }
</script>
</body>
</html>
